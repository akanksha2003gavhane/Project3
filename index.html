<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="apply_box">
        <h1>
          Job Application
          <span class="title_small">(Software Developer)</span>
        </h1>
        <form action="" method="post">
          <div class="form_container">
            <div class="form_control">
              <label for="first_name"> First Name </label>
              <input
                id="first_name"
                name="first_name"
                placeholder="Enter First Name..."
              />
            </div>
            <div class="form_control">
                <label for="last_name"> Middle Name </label>
                <input
                  id="last_name"
                  name="last_name"
                  placeholder="Enter Last Name..."
                />
              </div>
            <div class="form_control">
              <label for="last_name"> Last Name </label>
              <input
                id="last_name"
                name="last_name"
                placeholder="Enter Last Name..."
              />
            </div>
            <div class="form_control">
              <label for="email"> Email </label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter Email..."
              />
            </div>
            <div class="form_control">
              <label for="job_role"> Job Role </label>
              <select id="job_role" name="job_role">
                <option value="">Select Job Role</option>
                <option value="frontend">Frontend Developer</option>
                <option value="backend">Backend Developer</option>
                <option value="backend">Data Analyst</option>
                <option value="full_stack">Full Stack Developer</option>
                <option value="ui_ux">UI UX Designer</option>
              </select>
            </div>
            <div>
                <p>Gender</p>
                <label for="gender">Male</label>
                <input type="radio" name="gender" id="">
                <label for="gender">Female</label>
                <input type="radio" name="gender" id="">
            </div>
            <div class="form_control">
                <label for="job_role">College Name </label>
                <select id="job_role" name="job_role">
                  <option value="">Select College</option>
                  <option value="frontend">JSPM</option>
                  <option value="backend">DYP</option>
                  <option value="backend">MIT</option>
                  <option value="full_stack">PCCOP</option>
                  <option value="ui_ux">VIT</option>
                </select>
              </div>
              <div class="form_control">
                <label for="job_role"> Year of Passing </label>
                <select id="job_role" name="job_role">
                  <option value="">Select Passing Year</option>
                  <option value="frontend">2024</option>
                  <option value="backend">2025</option>
                  <option value="backend">2026</option>
                </select>
              </div>
              <div class="form_control">
                <label for="job_role"> Education Gap</label>
                <select id="job_role" name="job_role">
                  <option value="">Education Gap</option>
                  <option value="frontend">NA</option>
                  <option value="backend">1</option>
                  <option value="backend">2</option>
                </select>
              </div>
            <div class="textarea_control">
              <label for="address">Permanent Address </label>
              <textarea
                id="address"
                name="address"
                row="4"
                cols="50"
                placeholder="Enter Address"
              ></textarea>
            </div>
            <div class="form_control">
                <label for="city"> State </label>
                <input id="city" name="city" placeholder="Enter State Name..." />
              </div>
            <div class="textarea_control">
                <label for="address">Current Address </label>
                <textarea
                  id="address"
                  name="address"
                  row="4"
                  cols="50"
                  placeholder="Enter Address"
                ></textarea>
              </div>
            <div class="form_control">
              <label for="city"> City </label>
              <input id="city" name="city" placeholder="Enter City Name..." />
            </div>
            <div class="form_control">
              <label for="pincode"> Pincode </label>
              <input
                type="number"
                id="pincode"
                name="pincode"
                placeholder="Enter Pincode Name..."
              />
            </div>
            <div class="form_control">
              <label for="date">Birth Date </label>
              <input value="2022-01-10" type="date" id="date" name="date" />
            </div>
            <div class="form_control">
              <label for="upload"> Upload Your CV / Resume </label>
              <input type="file" id="upload" name="upload" />
            </div>
          </div>
          <div class="button_container">
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
